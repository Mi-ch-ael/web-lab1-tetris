<!DOCTYPE html>
<html lang="en">
<head>

    <title>Welcome to tetris!</title>
    <script src="js/business.js" type="text/javascript">
    </script>
</head>
<body>
<form action="game.html" method="get">

        <tr>
            <td align="center">
                <b>Welcome! Enter your username to proceed.</b><br>

            </td>

            <td align="center">

            <td align="center">

        </tr>
    </table>
</form>
</body>
</html>
